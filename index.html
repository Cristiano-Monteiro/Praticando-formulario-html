<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando formulários no Html</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <fieldset>
            <legend>Input do tipo "password"</legend>
            <label for="Password">Senha/Password:</label>
            <input type="password" 
                    name="password" 
                    id="Password"
                    minlength="5"
                    maxlength="8"
                    placeholder="Campo de Senha"
                    required
                    inputmode="numeric"
                    autocomplete="off"
            >
        </fieldset>

        <fieldset>
            <legend>Input do tipo "email"</legend>
            <label for="Email">Email:</label>
            <datalist id="emaillist">
                <option>exemplo@exemplo.com.br</option>
            </datalist>
            <input type="email" 
                    name="email" 
                    id="Email"
                    placeholder="exemplo@email.com.br"
                    required
                    multiple
                    minlength="8"
                    maxlength="255"
                    pattern=".+@email\.com\.br"
                    title="É necessário um email específico."
                    list="emaillist"
            >
        </fieldset>

        <fieldset>
            <legend>Input do tipo "URL"</legend>
            <label for="Url">URL:</label>
            <datalist id="urlslist">
                <option>https://exemplourl.com.br</option>
            </datalist>
            <input type="url" 
                    name="url" 
                    id="Url"
                    placeholder="https://exemplo.com.br"
                    required
                    pattern=".*\.com\.br.*"
                    list="urlslist"
                    spellcheck="true"
            >
        </fieldset>

        <form method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Input do tipo "file"</legend>
                <label for="File">Arquivo/File:</label>
                <input type="file" 
                        name="file" 
                        id="File"
                        accept=".pdf"
                        disabled
                >
            </fieldset>
        </form>

        <fieldset>
            <legend>Input do tipo "color"</legend>
            <label for="Color">Cor/Color:</label>
            <input type="color" 
                    name="color" 
                    id="Color"
            >
        </fieldset>

        <fieldset>
            <legend>Input do tipo "checkbox"</legend>
            <label for="Checkbox">Caixa de seleção/Checkbox:</label>
            <input type="checkbox" 
                    name="checkbox" 
                    id="Checkbox"
                    checked
            >
        </fieldset>

        <input type="hidden" name="hidden">

        <fieldset>
            <legend>Input do tipo "radio"</legend>
            <label for="op1">Opção01:</label>
            <input type="radio" name="op1" id="op1" value="opcao1" checked>
            <label for="op2">Opção02:</label>
            <input type="radio" name="op1" id="op1" value="opcao2">
        </fieldset>

        <fieldset>
            <label for="Textarea">Textarea:</label>
            <textarea 
                name="textarea" 
                id="Textarea" 
                cols="40" 
                rows="1"
                placeholder="Caixa de Mensagem"
                required
            ></textarea>
        </fieldset>

        <fieldset>
            <label for="Select">Select:</label>
            <select name="select" id="Select">
                <option value="00">Opções</option>
                <option value="op1">Opção01</option>
                <option value="op2">Opção02</option>
                <option value="op3">Opção03</option>
            </select>
        </fieldset>

        <fieldset>
            <label for="Optgroup">Optgroup:</label>
            <select name="optgroup" id="Optgroup">
                <option value="000">Grupo de Opções</option>
                <optgroup label="Opções01:">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                </optgroup>
                <optgroup label="Opções02:">
                    <option value="4" disabled>04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Input do tipo "search"</legend>
            <label for="Search">Search:</label>
            <datalist id="search">
                <option value="Busca1">Busca1</option>
                <option value="Busca2">Busca2</option>
                <option value="Busca3">Busca3</option>
            </datalist>
            <input type="search" 
                    name="q" 
                    list="search"
                    placeholder="Campo de pesquisa"
                    aria-label="Campo de pesquisa"
            >
        </fieldset>

        <fieldset>
            <legend>Input do tipo "number"</legend>
            <label for="Number">Number:</label>
            <input type="number" id="Number" placeholder="Somente números">
        </fieldset>

        <fieldset>
            <legend>Input do tipo "range"</legend>
            <label for="Range">Range:</label>
            <input type="range" id="Range" min="0" max="100" step="10" value="50">
        </fieldset>

        <fieldset>
            <legend>Input do tipo "date"</legend>
            <label for="Date">Date:</label>
            <input type="date" id="Date">
            <br><br>
            <label for="Datetime">Datetime-local</label>
            <input type="datetime-local" id="Datetime">
            <br><br>
            <label for="Month">Month:</label>
            <input type="month" id="Month">
            <br><br>
            <label for="Time">Time:</label>
            <input type="time" id="Time">
            <br><br>
            <label for="Week">Week:</label>
            <input type="week" id="Week">
        </fieldset>
    </main>
</body>
</html>
