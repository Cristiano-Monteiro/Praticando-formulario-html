<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando formul√°rio no Html</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Input do tipo "password"</legend>
                <label for="Password">Senha/Password:</label>
                <input type="password" 
                        name="password" 
                        id="Password"
                        minlength="5"
                        maxlength="10"
                        placeholder="Campo de Senha"
                        required
                        inputmode="numeric"
                        autocomplete="off"
                >
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
